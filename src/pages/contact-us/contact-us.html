<ion-header no-border>
  <ion-navbar>

          
        <ion-buttons left>

          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>

        </ion-buttons>



          <ion-buttons center>


                  <ion-title>Contact Us</ion-title>


          </ion-buttons>



          <ion-buttons right>

              <button ion-button >

                  <ion-icon name="options" class="font14" ></ion-icon>

              </button>

          </ion-buttons>



  </ion-navbar>
</ion-header>


<ion-content class="ultimateBody">


    <div class="contentBody">
   
        <div class="contentInner">

            <div class="logo">

              </div>
          
          
              <!-- middle information -->
              <div class="list loginInputs">
          
                <label class="item item-input">
                      <p> Message </p>
                    <textarea ioninput placeholder="Message" type="text"> </textarea>
          
                </label>
          
                <label class="item item-input">
          
                    <input ioninput placeholder="Email" type="text"> 
          
                </label>
            
                <button ionbutton  color="secondary"> Send Message </button>
          
              </div>
          
          
      
        </div>

    </div>


</ion-content>
