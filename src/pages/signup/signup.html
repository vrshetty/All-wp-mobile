<ion-fab top left color="primary">

    <ion-buttons left>
        <button  ion-fab ion-mini menuToggle icon-only>
         <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
       </button>
    </ion-buttons>
      
  </ion-fab>
  
  <ion-content class="ultimateBody">
  
  
        <div class="contentBody">
       
            <div class="contentInner">
  
                <div class="logo">
  
                  </div>
              
              
                  <!-- welcome information -->
                  <div class="welcomeMessage">
                    <h2> Join the family,</h2>
                    <p> Please create an account.</p>
                  </div>
              
              
                  <!-- middle information -->
                  <div class="list loginInputs">
              
                    <label class="item item-input">
              
                        <input ioninput placeholder="Username" type="text">
              
                    </label>
              
                    <label class="item item-input">
              
                        <input ioninput placeholder="Email" type="text">
              
                    </label>

                    <label class="item item-input">
              
                        <input ioninput placeholder="Password" type="password">
              
                    </label>
              
                    <button ionbutton  color="secondary"> Register </button>
              
                  </div>
              
              
                  <!-- bottom information -->
                  <div class="bottomInfo">
              
                      <p> Already have an account, <a> Login Now ! </a></p>
              
                  </div>
  
            </div>
  
        </div>
  
  
  </ion-content>
