<ion-menu [content]="content">

  <ion-content>


    <!------------------------------------------------>


    <div class="userProfile"  no-border >

        <div class="item-note" > 

          
          <ion-avatar item-start>
              <img src="../assets/imgs/user_profile.jpg">
          </ion-avatar>
         

        </div>  

    </div>


    <!------------------------------------------------>

      <div ion-item menuClose no-border style="border: none; text-align: center" no-lines class="bluerow">
        
              <p class="item-note text-center" item-start text-center> 
                  <ion-icon name="person" item-start></ion-icon>

                   Welcome Guest  

                </p>     
      </div>



     <!------------------------------------------------>


      <ion-list no-lines style="border: none;" class="menuItem">


          <button menuClose no-border ion-item *ngFor="let p of pages" (click)="openPage(p)">
          

            <ion-icon name="{{p.icon}}" item-start color="primary"></ion-icon>

           <p class="item-note" item-start>
              {{p.title}}
           </p>

            <!-- <ion-icon name="arrow-dropright" item-end></ion-icon> -->

        </button>


      </ion-list>
  



  </ion-content>

    

  <ion-footer no-border >

      <button menuClose no-border ion-item>
          
         <ion-icon name="options" item-start color="secondary"></ion-icon>
         <p class="item-note" item-start (click)="openFooterPage()" >  Settings  </p>

      </button>

  </ion-footer>


</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" [class]="utilsProvider.activeTheme"></ion-nav>
